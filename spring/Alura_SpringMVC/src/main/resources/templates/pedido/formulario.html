<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head}"></head>
<body>
	<div th:replace="~{base :: logo}"></div>
	<div class="container">
		<div th:replace="~{base :: titulo('Novo Pedido')}"></div>

		<div class="card mt-3">
			<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
				<div class="form-group">
					<label for="nomeProduto">Produto</label> 
					<input th:field="*{nomeProduto}" placeholder="nome do produto" class="form-control" th:errorclass="is-invalid" /> 
					<small>Informa qual o nome do produto.</small>
					<div th:errors="*{nomeProduto}" class="invalid-feedback">
						Erro do nome do produto
					</div>
				</div>
				
				<div class="form-group">
					<label for="urlProduto">Url</label> 
					<input th:field="*{urlProduto}" placeholder="url do produto" class="form-control" th:errorclass="is-invalid" /> 
					<small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
					<div th:errors="*{urlProduto}" class="invalid-feedback">
						Erro do url do produto
					</div>
				</div>
				
				<div class="form-group">
					<label for="urlImagem">Imagem</label> 
					<input th:field="*{urlImagem}" placeholder="url da imagem" class="form-control" th:errorclass="is-invalid" /> 
					<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
					<div th:errors="*{urlImagem}" class="invalid-feedback">
						Erro do url da imagem
					</div>
				</div>
				
				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
				</div>
				
				<button class="btn-primary btn" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
